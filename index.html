<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/737315d400.js" crossorigin="anonymous"></script>
    <title>Formulario HTML5</title>
</head>
<body>
<h1>Formulario HTML5</h1>

    <div class="card text-center mx-5">
        <div class="card-header d-flex">
            <h4>Payment form exemple</h4>          
        </div>
        
        <div class="card-body">
          <div class="alert alert-danger d-flex justify-content-start p-2" role="alert">
          <p>Some fields are missing</p>
          </div>
          <!-- FORM -->
          <form class="row g-3">

            <!-- 1ª LINIA -->
            <div class="col-md-6">
                <label for="card" class="form-label d-flex">Card #</label>
                <input type="text" class="form-control" id="card" placeholder="####################">
              </div>
              <div class="col-md-2">
                <label for="cvc" class="form-label d-flex">CVC #</label>
                <input type="number" class="form-control" id="cvc" placeholder="0000">
              </div>
              <div class="col-md-4">
                <label for="amount" class="form-label d-flex">Amount</label>
                <!-- <p>$</p> -->
                <input type="text" class="form-control" id="amount" placeholder="Amount">
              </div>
            <!-- END 1ª LINIA -->

            <!-- 2º LINIA -->
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label d-flex">First Name</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label d-flex">Last Name</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <!-- END 2º LINIA -->

            <!-- 3ª LINIA -->
            <div class="col-md-6">
              <label for="inputCity" class="form-label d-flex">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label d-flex">State</label>
              <select id="inputState" class="form-select d-flex">
                <option selected>Pick a state</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label d-flex">Postal Code</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <!-- END 3ª LINIA -->
            <!-- 4ª LINIA -->
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label d-flex">We accept</label>
                <!-- ICONOS -->
                <div class="d-flex">
                  <span class="text-bg-secondary border rounded p-2">
                  <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-amex"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">                    
                  <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club"></i></label>
                  </div>
                 </span>
               </div>
               <!-- FIN ICONOS   -->
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label d-flex">Message</label> 
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="message" style="height: 100px"></textarea>
                </div>  
                <div class="d-flex" id="message">Add any notes here</div> 
            </div>
            <!-- END 4ª LINIA -->
          </form>
          <!-- END FORM -->
        </div>
        <form action="">
        <div class="card-footer text-body-secondary d-flex justify-content-end">
            <button type="submit"  class="btn btn-secondary m-1">Cancel</button>
            <button type="submit" class="btn btn-primary m-1">Send</button>
        </div>
      </form>
    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
